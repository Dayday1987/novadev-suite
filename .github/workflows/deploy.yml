name: Build and Deploy Throttle-Up

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd apps/throttle-up
          npm install

      - name: Build
        run: |
          cd apps/throttle-up
          npm run build

      - name: Generate build attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'apps/throttle-up/dist'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/throttle-up/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

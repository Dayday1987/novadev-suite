<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meme Maker - NovaDev Suite</title>

  <meta name="title" content="Meme Maker - NovaDev Suite">
  <meta name="description" content="Create custom memes instantly in your browser. Mobile-friendly and fast.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dayday1987.github.io/novadev-suite/">
  <meta property="og:title" content="Meme Maker - NovaDev Suite">
  <meta property="og:description" content="Generate memes on the go. Optimized for all devices.">
  <meta property="og:image" content="https://dayday1987.github.io/novadev-suite/preview.jpg">

  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, sans-serif;
      background: #04121a;
      color: #e6eef6;
      min-height: 100vh;
    }
    .container { max-width: 1100px; margin: 0 auto; }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #6EE7F7, #7C5CFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .card {
      background: #0b1a28;
      border-radius: 12px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;
    }
    #canvasWrapper {
      width: 100%;
      background: #000;
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0);
    }
    canvas { width: 100%; height: auto; display: block; }
    .tool-row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    input {
      flex: 1;
      min-width: 150px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-family: inherit;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      border: none;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: inherit;
    }
    .btn:active { transform: scale(0.96); }
    .primary { background: linear-gradient(90deg, #6EE7F7, #7C5CFF); color: #04121a; }
    .facebook { background: #1877F2; color: white; }
    .ghost { background: transparent; border: 1px solid #333; color: #98a0b3; }
    .back-link { color: #6EE7F7; text-decoration: none; margin-bottom: 20px; display: inline-block; }

    /* Toast Notification Style */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #7C5CFF;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
  <div id="toast">Link Copied!</div>

  <div class="container">
    <a href="../../index.html" class="back-link">‚Üê Back to Portfolio</a>
    <h1>Meme Maker</h1>
    <div class="card">
      <div id="canvasWrapper">
        <canvas id="memeCanvas" width="1000" height="600"></canvas>
      </div>

      <div class="tool-row">
        <input id="imageInput" type="file" accept="image/*" />
        <input id="topText" type="text" placeholder="TOP TEXT" />
        <input id="bottomText" type="text" placeholder="BOTTOM TEXT" />
      </div>

      <div class="tool-row" style="margin-top: 20px;">
        <button id="shareBtn" class="btn primary">Share Meme</button>
        <button id="fbBtn" class="btn facebook">Facebook</button>
        <button id="copyBtn" class="btn ghost">Copy Link</button>
        <button id="downloadBtn" class="btn ghost">Download</button>
        <button onclick="location.reload()" class="btn ghost">Reset</button>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const imageInput = document.getElementById('imageInput');
      const topInput = document.getElementById('topText');
      const bottomInput = document.getElementById('bottomText');
      const toast = document.getElementById('toast');
      
      let loadedImage = null;

      function showToast() {
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      }

      function drawMeme() {
        ctx.fillStyle = "#071422";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (loadedImage) {
          const scale = Math.max(canvas.width / loadedImage.width, canvas.height / loadedImage.height);
          const w = loadedImage.width * scale;
          const h = loadedImage.height * scale;
          ctx.drawImage(loadedImage, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
        }

        const top = topInput.value.toUpperCase();
        const bottom = bottomInput.value.toUpperCase();
        const fontSize = 70;

        ctx.font = `bold ${fontSize}px 'Anton', Impact, sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 7;
        ctx.lineJoin = 'round';

        if (top) {
          ctx.strokeText(top, canvas.width / 2, fontSize + 20);
          ctx.fillText(top, canvas.width / 2, fontSize + 20);
        }
        if (bottom) {
          ctx.strokeText(bottom, canvas.width / 2, canvas.height - 30);
          ctx.fillText(bottom, canvas.width / 2, canvas.height - 30);
        }
      }

      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => { loadedImage = img; drawMeme(); };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      topInput.addEventListener('input', drawMeme);
      bottomInput.addEventListener('input', drawMeme);

      // --- COPY LINK LOGIC ---
      document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(window.location.href).then(() => {
          showToast();
        });
      };

      document.getElementById('shareBtn').onclick = async () => {
        const dataUrl = canvas.toDataURL('image/png');
        const blob = await (await fetch(dataUrl)).blob();
        const file = new File([blob], 'meme.png', { type: 'image/png' });

        if (navigator.share && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({ files: [file], title: 'Meme Maker', text: 'Created with NovaDev Suite' });
          } catch (err) { console.log("Share cancelled"); }
        } else {
            alert("Sharing not supported on this browser. Use the Download button!");
        }
      };

      document.getElementById('fbBtn').onclick = () => {
        const pageUrl = encodeURIComponent(window.location.href);
        alert("Download your meme first, then upload it to your Facebook post for the best quality!");
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`, 'fb-share', 'width=600,height=400');
      };

      document.getElementById('downloadBtn').onclick = () => {
        const link = document.createElement('a');
        link.download = 'meme.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };

      setTimeout(drawMeme, 100);
      window.onload = drawMeme;
    })();
  </script>
</body>
</html>

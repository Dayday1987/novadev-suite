<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meme Maker - NovaDev Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #04121a; /* Fallback */
      background: linear-gradient(180deg, #04121a 0%, #071422 60%);
      color: #e6eef6;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #6EE7F7, #7C5CFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
    }
    .card {
      background: #0b1a28;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 12px 36px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.02);
    }
    /* Fixed canvas style to ensure it doesn't collapse */
    canvas {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border-radius: 8px;
      background: #070b10;
      display: block;
      margin: 0 auto 16px auto;
    }
    .tool-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    input[type="file"],
    input[type="text"] {
      flex: 1;
      min-width: 150px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #e6eef6;
      font-family: inherit;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-family: inherit;
      font-size: 14px;
      transition: transform 220ms;
    }
    .btn.primary {
      background: linear-gradient(90deg, #6EE7F7, #7C5CFF);
      color: #071422;
      font-weight: 600;
    }
    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      color: #98a0b3;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .muted {
      color: #98a0b3;
      font-size: 14px;
      margin-top: 12px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #6EE7F7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">‚Üê Back to Portfolio</a>
    <h1>Meme Maker</h1>
    <div class="card">
      <canvas id="memeCanvas" width="1000" height="600"></canvas>
      <div class="tool-row">
        <input id="imageInput" type="file" accept="image/*" />
        <input id="topText" type="text" placeholder="Top text" />
        <input id="bottomText" type="text" placeholder="Bottom text" />
      </div>
      <div class="tool-row">
        <button id="drawMeme" class="btn primary">Draw</button>
        <button id="downloadMeme" class="btn ghost">Download PNG</button>
        <button id="resetMeme" class="btn ghost">Reset</button>
      </div>
      <p class="muted">Tip: Use uppercase text for classic memes.</p>
    </div>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const imageInput = document.getElementById('imageInput');
      const topTextInput = document.getElementById('topText');
      const bottomTextInput = document.getElementById('bottomText');
      
      let loadedImage = null;

      function drawMemeCanvas() {
        // Clear everything
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 1. Draw Background
        if (loadedImage) {
          ctx.imageSmoothingEnabled = true;
          const scale = Math.max(canvas.width / loadedImage.width, canvas.height / loadedImage.height);
          const w = loadedImage.width * scale;
          const h = loadedImage.height * scale;
          const x = (canvas.width - w) / 2;
          const y = (canvas.height - h) / 2;
          ctx.drawImage(loadedImage, x, y, w, h);
        } else {
          ctx.fillStyle = '#071422';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 2. Draw Text
        const top = (topTextInput.value || '').toUpperCase();
        const bottom = (bottomTextInput.value || '').toUpperCase();
        const baseFont = Math.max(28, Math.round(canvas.width / 15));
        
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = Math.max(5, Math.round(baseFont / 8));
        ctx.textAlign = 'center';
        ctx.font = `${baseFont}px 'Anton', Impact, Arial, sans-serif`;

        const padding = Math.round(baseFont * 0.8);
        
        if (top) {
            wrapText(ctx, top, canvas.width / 2, padding + baseFont, canvas.width - 60, baseFont * 1.1, false);
        }
        if (bottom) {
            wrapText(ctx, bottom, canvas.width / 2, canvas.height - padding, canvas.width - 60, baseFont * 1.1, true);
        }
      }

      function wrapText(ctx, text, x, y, maxWidth, lineHeight, fromBottom) {
        const words = text.split(' ');
        let lines = [];
        let currentLine = words[0];

        for (let i = 1; i < words.length; i++) {
          let testLine = currentLine + ' ' + words[i];
          if (ctx.measureText(testLine).width > maxWidth) {
            lines.push(currentLine);
            currentLine = words[i];
          } else {
            currentLine = testLine;
          }
        }
        lines.push(currentLine);

        if (fromBottom) {
          lines.reverse().forEach((line, i) => {
            ctx.strokeText(line, x, y - (i * lineHeight));
            ctx.fillText(line, x, y - (i * lineHeight));
          });
        } else {
          lines.forEach((line, i) => {
            ctx.strokeText(line, x, y + (i * lineHeight));
            ctx.fillText(line, x, y + (i * lineHeight));
          });
        }
      }

      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            loadedImage = img;
            drawMemeCanvas();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      // Update on typing
      topTextInput.addEventListener('input', drawMemeCanvas);
      bottomTextInput.addEventListener('input', drawMemeCanvas);
      document.getElementById('drawMeme').addEventListener('click', drawMemeCanvas);
      
      document.getElementById('downloadMeme').addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'meme.png';
        link.href = canvas.toDataURL();
        link.click();
      });

      document.getElementById('resetMeme').addEventListener('click', () => {
        loadedImage = null;
        imageInput.value = '';
        topTextInput.value = '';
        bottomTextInput.value = '';
        drawMemeCanvas();
      });

      // HEALING LOGIC: Multiple attempts to draw to fix the "disappearing" bug
      drawMemeCanvas(); // 1. Immediate
      window.addEventListener('load', drawMemeCanvas); // 2. When fonts load
      setTimeout(drawMemeCanvas, 500); // 3. Safety net after half a second
    })();
  </script>
</body>
</html>

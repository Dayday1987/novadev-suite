<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meme Maker - NovaDev Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, sans-serif;
      background: #04121a;
      color: #e6eef6;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #6EE7F7, #7C5CFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .card {
      background: #0b1a28;
      border-radius: 12px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    /* SAFARI FIX: Added -webkit-transform to force GPU stay active */
    #canvasWrapper {
      width: 100%;
      background: #000;
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0);
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
    .tool-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      min-width: 150px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      border: none;
      transition: opacity 0.2s;
    }
    .btn:active { opacity: 0.7; }
    .primary { background: linear-gradient(90deg, #6EE7F7, #7C5CFF); color: #04121a; }
    .ghost { background: transparent; border: 1px solid #333; color: #98a0b3; }
    .back-link { color: #6EE7F7; text-decoration: none; margin-bottom: 20px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">‚Üê Back to Portfolio</a>
    <h1>Meme Maker</h1>
    <div class="card">
      <div id="canvasWrapper">
        <canvas id="memeCanvas" width="1000" height="600"></canvas>
      </div>

      <div class="tool-row">
        <input id="imageInput" type="file" accept="image/*" />
        <input id="topText" type="text" placeholder="TOP TEXT" />
        <input id="bottomText" type="text" placeholder="BOTTOM TEXT" />
      </div>

      <div class="tool-row" style="margin-top: 20px;">
        <button id="drawBtn" class="btn primary">Update Meme</button>
        <button id="downloadBtn" class="btn ghost">Download PNG</button>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const imageInput = document.getElementById('imageInput');
      const topInput = document.getElementById('topText');
      const bottomInput = document.getElementById('bottomText');
      
      let loadedImage = null;

      function drawMeme() {
        // Clear and fill base
        ctx.fillStyle = "#071422";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (loadedImage) {
          const scale = Math.max(canvas.width / loadedImage.width, canvas.height / loadedImage.height);
          const w = loadedImage.width * scale;
          const h = loadedImage.height * scale;
          ctx.drawImage(loadedImage, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
        }

        const top = topInput.value.toUpperCase();
        const bottom = bottomInput.value.toUpperCase();
        const fontSize = 70;

        ctx.font = `bold ${fontSize}px 'Anton', Impact, Arial, sans-serif`;
        ctx.textAlign = 'center';
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 7;
        ctx.lineJoin = 'round';

        if (top) {
          ctx.strokeText(top, canvas.width / 2, fontSize + 20);
          ctx.fillText(top, canvas.width / 2, fontSize + 20);
        }
        if (bottom) {
          ctx.strokeText(bottom, canvas.width / 2, canvas.height - 30);
          ctx.fillText(bottom, canvas.width / 2, canvas.height - 30);
        }
      }

      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            loadedImage = img;
            drawMeme();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      // Safari Fix: Force a redraw when typing
      topInput.addEventListener('input', drawMeme);
      bottomInput.addEventListener('input', drawMeme);
      document.getElementById('drawBtn').addEventListener('click', drawMeme);

      document.getElementById('downloadBtn').onclick = () => {
        const link = document.createElement('a');
        link.download = 'meme.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };

      // Initial draw with a small Safari-friendly delay
      setTimeout(drawMeme, 100);
      // Extra kick for fonts
      window.onload = drawMeme;
    })();
  </script>
</body>
</html>

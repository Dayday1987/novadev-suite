<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meme Maker - NovaDev Suite</title>

  <meta property="og:title" content="Meme Maker - NovaDev Suite">
  <meta property="og:url" content="https://dayday1987.github.io/novadev-suite/">
  <meta property="og:image" content="https://dayday1987.github.io/novadev-suite/preview.jpg">

  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
  
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 15px;
      font-family: 'Inter', sans-serif;
      background: #04121a;
      color: #e6eef6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #6EE7F7, #7C5CFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2rem;
      margin: 20px 0;
      font-weight: 800;
    }
    .card {
      background: #0b1a28;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Safari-Friendly Canvas Wrapper */
    #canvasWrapper {
      width: 100%;
      background: #000;
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
      transform: translate3d(0,0,0);
      -webkit-transform: translate3d(0,0,0);
    }
    canvas { width: 100%; height: auto; display: block; }

    /* Inputs Stacking */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
    }

    /* Professional Button Grid */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    #shareBtn { grid-column: span 2; } /* Main action takes full width */

    .btn {
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      border: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.1s;
      z-index: 1;
    }
    .btn:active { transform: scale(0.96); }

    .primary { background: linear-gradient(90deg, #6EE7F7, #7C5CFF); color: #04121a; }
    .facebook { background: #1877F2; color: white; }
    
    /* GHOST BUTTONS WITH DUAL CODE STREAMS */
    .ghost {
      background: rgba(7, 20, 34, 0.95);
      border: 1px solid #1a2633;
      color: #6EE7F7;
    }

    /* Top layer code - Left to Right */
    .ghost::before {
      content: "101100110101011011010101011010110";
      position: absolute;
      top: 4px;
      left: 0;
      font-family: 'Fira Code', monospace;
      font-size: 8px;
      color: rgba(110, 231, 247, 0.12);
      white-space: nowrap;
      animation: scrollRight 6s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    /* Bottom layer code - Right to Left */
    .ghost::after {
      content: "001010111010001101011010101101010";
      position: absolute;
      bottom: 4px;
      right: 0;
      font-family: 'Fira Code', monospace;
      font-size: 8px;
      color: rgba(124, 92, 255, 0.12);
      white-space: nowrap;
      animation: scrollLeft 4s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes scrollRight {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }

    @keyframes scrollLeft {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    /* Toast Notification (Floating bottom center) */
    #toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translate(-50%, 150px);
      background: #7C5CFF;
      color: white;
      padding: 12px 28px;
      border-radius: 50px;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10000;
    }
    #toast.show { transform: translate(-50%, 0); }

    .back-link { color: #6EE7F7; text-decoration: none; margin-bottom: 15px; display: inline-block; font-size: 14px; }
  </style>
</head>
<body>

  <div id="toast">Link Copied!</div>

  <div class="container">
    <a href="../../index.html" class="back-link">‚Üê Back to Portfolio</a>
    <h1>Meme Maker</h1>
    
    <div class="card">
      <div id="canvasWrapper">
        <canvas id="memeCanvas" width="1000" height="600"></canvas>
      </div>

      <div class="input-group">
        <input id="imageInput" type="file" accept="image/*" />
        <input id="topText" type="text" placeholder="TOP TEXT" />
        <input id="bottomText" type="text" placeholder="BOTTOM TEXT" />
      </div>

      <div class="button-grid">
        <button id="shareBtn" class="btn primary">Share Meme</button>
        <button id="fbBtn" class="btn facebook">Facebook</button>
        <button id="copyBtn" class="btn ghost">Copy Link</button>
        <button id="downloadBtn" class="btn ghost">Download</button>
        <button onclick="location.reload()" class="btn ghost">Reset</button>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const imageInput = document.getElementById('imageInput');
      const topInput = document.getElementById('topText');
      const bottomInput = document.getElementById('bottomText');
      const toast = document.getElementById('toast');
      
      let loadedImage = null;

      function showToast() {
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      }

      function drawMeme() {
        // Render Background
        ctx.fillStyle = "#071422";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Render Image
        if (loadedImage) {
          const scale = Math.max(canvas.width / loadedImage.width, canvas.height / loadedImage.height);
          const w = loadedImage.width * scale;
          const h = loadedImage.height * scale;
          ctx.drawImage(loadedImage, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
        }

        // Render Text
        const top = topInput.value.toUpperCase();
        const bottom = bottomInput.value.toUpperCase();
        ctx.textAlign = 'center';
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 8;
        ctx.lineJoin = 'round';
        ctx.font = "bold 72px 'Anton', sans-serif";

        if (top) {
          ctx.strokeText(top, canvas.width / 2, 90);
          ctx.fillText(top, canvas.width / 2, 90);
        }
        if (bottom) {
          ctx.strokeText(bottom, canvas.width / 2, canvas.height - 40);
          ctx.fillText(bottom, canvas.width / 2, canvas.height - 40);
        }
      }

      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => { loadedImage = img; drawMeme(); };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      [topInput, bottomInput].forEach(el => el.addEventListener('input', drawMeme));

      document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(window.location.href).then(showToast);
      };

      document.getElementById('downloadBtn').onclick = () => {
        const link = document.createElement('a');
        link.download = 'meme.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };

      document.getElementById('shareBtn').onclick = async () => {
        const dataUrl = canvas.toDataURL('image/png');
        const blob = await (await fetch(dataUrl)).blob();
        const file = new File([blob], 'meme.png', { type: 'image/png' });
        if (navigator.share && navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: 'NovaDev Meme Maker' });
        } else { alert("Sharing not supported on this browser. Try Download!"); }
      };

      document.getElementById('fbBtn').onclick = () => {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, 'fb-share', 'width=600,height=400');
      };

      // Ensure fonts load before first draw
      setTimeout(drawMeme, 300);
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NovaDev IDE - Professional Web Development Environment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Command Palette -->
  <div id="commandPalette" class="command-palette hidden">
    <input type="text" id="commandInput" placeholder="Type a command..." />
    <div id="commandResults" class="command-results"></div>
  </div>

  <!-- Settings Panel -->
  <div id="settingsPanel" class="settings-panel hidden">
    <div class="settings-header">
      <h2>Settings</h2>
      <button id="closeSettings" class="close-btn">√ó</button>
    </div>
    <div class="settings-content">
      <div class="setting-group">
        <label>Theme</label>
        <select id="themeSelect">
          <option value="vs-dark">Dark (Default)</option>
          <option value="vs">Light</option>
          <option value="hc-black">High Contrast</option>
        </select>
      </div>
      <div class="setting-group">
        <label>Font Size</label>
        <input type="number" id="fontSizeInput" value="14" min="10" max="24" />
      </div>
      <div class="setting-group">
        <label>Tab Size</label>
        <input type="number" id="tabSizeInput" value="2" min="2" max="8" />
      </div>
      <div class="setting-group">
        <label>Word Wrap</label>
        <select id="wordWrapSelect">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
      </div>
      <div class="setting-group">
        <label>Minimap</label>
        <input type="checkbox" id="minimapToggle" checked />
      </div>
      <div class="setting-group">
        <label>Line Numbers</label>
        <input type="checkbox" id="lineNumbersToggle" checked />
      </div>
    </div>
  </div>

  <!-- Main IDE Container -->
  <div class="ide-container">
    <!-- Activity Bar (Left) -->
    <div class="activity-bar">
      <button class="activity-btn sidebar-toggle" title="Toggle Sidebar">
  ‚ò∞
</button>
      <button class="activity-btn active" data-view="explorer" title="Explorer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
        </svg>
      </button>
      <button class="activity-btn" data-view="search" title="Search">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </button>
      <button class="activity-btn" data-view="git" title="Source Control">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"/>
        </svg>
      </button>
      <button class="activity-btn" data-view="extensions" title="Extensions">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.5 11H19V7c0-1.1-.9-2-2-2h-4V3.5C13 2.12 11.88 1 10.5 1S8 2.12 8 3.5V5H4c-1.1 0-1.99.9-1.99 2v3.8H3.5c1.49 0 2.7 1.21 2.7 2.7s-1.21 2.7-2.7 2.7H2V20c0 1.1.9 2 2 2h3.8v-1.5c0-1.49 1.21-2.7 2.7-2.7 1.49 0 2.7 1.21 2.7 2.7V22H17c1.1 0 2-.9 2-2v-4h1.5c1.38 0 2.5-1.12 2.5-2.5S21.88 11 20.5 11z"/>
        </svg>
      </button>
      <div class="activity-spacer"></div>
      <button class="activity-btn" data-view="settings" title="Settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
      </button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Explorer View -->
      <div id="explorerView" class="sidebar-view active">
        <div class="sidebar-header">
          <h3>EXPLORER</h3>
          <div class="sidebar-actions">
            <button id="newFileBtn" title="New File">+</button>
            <button id="newFolderBtn" title="New Folder">üìÅ</button>
          </div>
        </div>
        <div class="sidebar-content">
          <div class="project-name">
            <input type="text" id="projectNameInput" value="my-project" />
          </div>
          <div id="fileTree" class="file-tree"></div>
        </div>
      </div>

      <!-- Search View -->
      <div id="searchView" class="sidebar-view">
        <div class="sidebar-header">
          <h3>SEARCH</h3>
        </div>
        <div class="sidebar-content">
          <input type="text" id="searchInput" placeholder="Search in files..." />
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>

      <!-- Git View -->
      <div id="gitView" class="sidebar-view">
        <div class="sidebar-header">
          <h3>SOURCE CONTROL</h3>
        </div>
        <div class="sidebar-content">
          <div class="git-status">
            <p class="muted">Initialize repository to use Git features</p>
            <button id="gitInitBtn" class="btn primary">Initialize Repository</button>
            <div id="gitPanel" class="git-panel hidden">
              <input type="text" id="commitMessage" placeholder="Commit message..." />
              <button id="commitBtn" class="btn">Commit</button>
              <div id="changedFiles" class="changed-files"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Extensions View -->
      <div id="extensionsView" class="sidebar-view">
        <div class="sidebar-header">
          <h3>EXTENSIONS</h3>
        </div>
        <div class="sidebar-content">
          <div class="extension-item">
            <div class="ext-info">
              <strong>Prettier</strong>
              <p>Code formatter</p>
            </div>
            <button class="btn ghost">Installed</button>
          </div>
          <div class="extension-item">
            <div class="ext-info">
              <strong>ESLint</strong>
              <p>JavaScript linter</p>
            </div>
            <button class="btn ghost">Installed</button>
          </div>
          <div class="extension-item">
            <div class="ext-info">
              <strong>Live Server</strong>
              <p>Launch dev server</p>
            </div>
            <button class="btn ghost">Installed</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Editor Area -->
    <div class="main-area">
      <!-- Tabs -->
      <div class="editor-tabs" id="editorTabs"></div>

      <!-- Editor Container -->
      <div class="editor-wrapper">
        <div id="editorContainer" class="editor-container"></div>
      </div>

      <!-- Panel (Terminal, Output, etc.) -->
      <div class="panel">
        <div class="panel-tabs">
          <button class="panel-tab active" data-panel="terminal">TERMINAL</button>
          <button class="panel-tab" data-panel="output">OUTPUT</button>
          <button class="panel-tab" data-panel="problems">PROBLEMS</button>
          <button class="panel-tab" data-panel="debug">DEBUG CONSOLE</button>
        </div>
        <div class="panel-content">
          <div id="terminalPanel" class="panel-view active">
            <div id="terminalOutput" class="terminal-output"></div>
            <div class="terminal-input-wrapper">
              <span class="terminal-prompt">$</span>
              <input type="text" id="terminalInput" class="terminal-input" placeholder="Type command..." />
            </div>
          </div>
          <div id="outputPanel" class="panel-view">
            <div id="outputContent" class="output-content"></div>
          </div>
          <div id="problemsPanel" class="panel-view">
            <div id="problemsContent" class="problems-content">No problems detected</div>
          </div>
          <div id="debugPanel" class="panel-view">
            <div id="debugContent" class="debug-content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-left">
      <span id="gitBranch" class="status-item">main</span>
      <span id="fileInfo" class="status-item">UTF-8</span>
    </div>
    <div class="status-right">
      <span id="cursorPosition" class="status-item">Ln 1, Col 1</span>
      <span id="fileLanguage" class="status-item">JavaScript</span>
      <span id="fileEncoding" class="status-item">UTF-8</span>
    </div>
  </div>

  <!-- Monaco Editor -->
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script src="app.js"></script>
</body>
</html>

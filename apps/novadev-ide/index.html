<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover" />
  <title>NovaDev IDE</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>

<body>
  <div id="app">

    <!-- =========================
         PROJECT LAUNCHER
    ========================== -->
    <div id="projectLauncher" class="launcher">
      <h1>NovaDev</h1>

      <div id="projectList"></div>

      <button id="newProjectBtn">+ New Project</button>
    </div>

    <!-- =========================
         IDE CONTAINER (Hidden initially)
    ========================== -->
    <div id="ideContainer" class="hidden">

      <!-- Sidebar -->
      <div id="sidebar">
        <div id="sidebarHeader">
          <button id="closeSidebar">âœ•</button>
        </div>
        <div id="explorerPanel" class="panel active">
          <div class="panelHeader">
            <span>Explorer</span>
            <button id="newFileBtn">+</button>
          </div>
          <ul id="fileList"></ul>
        </div>
      </div>

      <!-- Main Area -->
      <div id="mainArea">

        <div id="tabsBar"></div>

        <div id="editorContainer">
          <div id="editor"></div>
          <iframe id="previewPane"></iframe>
        </div>

        <div id="terminal">
          <div id="terminalOutput"></div>
          <input id="terminalInput" placeholder="Type command..." />
        </div>

        <div id="statusBar">
          <span id="statusPosition">Ln 1, Col 1</span>
          <span id="statusLanguage">plaintext</span>
          <span>UTF-8</span>
        </div>

      </div>

      <div id="activityBar">
        <button id="toggleSidebar">ğŸ“</button>
        <button id="openSearch">ğŸ”</button>
        <button id="openGit">ğŸŒ¿</button>
        <button id="togglePreview">ğŸ‘</button>
        <button id="openTerminal">ğŸ–¥</button>
        <button id="openSettings">âš™</button>
      </div>

    </div>

  </div>

  <script type="module" src="Js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Throttle Up - Motorcycle Game</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div id="game-container">
    <header id="ui-top">
      <div id="scoreboard">
        <div>Score: <span id="score">0</span></div>
        <div>Coins: <span id="coins">0</span></div>
        <div>Dist: <span id="distance">0</span>m</div>
        <div>High: <span id="highscore">0</span></div>
      </div>
      <div id="top-buttons">
        <button class="btn" id="infoBtn">‚ÑπÔ∏è</button>
        <button class="btn" id="homeBtn">üè†</button>
      </div>
    </header>

    <canvas id="gameCanvas"></canvas>

    <div id="countdownOverlay" hidden>
      <div id="lights">
        <div class="light yellow" id="lightYellow1"></div>
        <div class="light yellow" id="lightYellow2"></div>
        <div class="light green" id="lightGreen"></div>
      </div>
    </div>

    <div id="infoPopup" hidden>
      <h2>Instructions</h2>
      <p>Tap/Hold to lift the front wheel. Don't flip over!</p>
      <button class="btn" id="closeInfoBtn">Close</button>
    </div>

    <footer>NovaDev Studio Games</footer>
  </div>
  <script src="main.js"></script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 100" width="160" height="100">
  <!-- Kawasaki Ninja H2R - Detailed Side View -->
  <defs>
    <linearGradient id="h2rGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0DFF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wheelGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Shadow under bike -->
  <ellipse cx="80" cy="88" rx="50" ry="6" fill="#000" opacity="0.2"/>
  
  <!-- REAR WHEEL -->
  <circle cx="45" cy="80" r="18" fill="url(#wheelGrad)"/>
  <circle cx="45" cy="80" r="15" fill="none" stroke="#444" stroke-width="2"/>
  <circle cx="45" cy="80" r="11" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Brake disc -->
  <circle cx="45" cy="80" r="8" fill="#888" opacity="0.6"/>
  
  <!-- FRONT WHEEL -->
  <circle cx="115" cy="80" r="18" fill="url(#wheelGrad)"/>
  <circle cx="115" cy="80" r="15" fill="none" stroke="#444" stroke-width="2"/>
  <circle cx="115" cy="80" r="11" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Brake disc -->
  <circle cx="115" cy="80" r="8" fill="#888" opacity="0.6"/>
  
  <!-- SWINGARM (single-sided H2R signature) -->
  <path d="M 45 80 L 55 75 L 65 72 L 70 70" fill="none" stroke="#222" stroke-width="6" stroke-linecap="round"/>
  
  <!-- EXHAUST (under-tail) -->
  <path d="M 35 75 Q 30 73 25 70" fill="none" stroke="#333" stroke-width="5" stroke-linecap="round"/>
  <circle cx="25" cy="70" r="3" fill="#444"/>
  
  <!-- MAIN FRAME / CHASSIS -->
  <path d="M 45 80 L 55 70 L 70 55 L 85 50 L 100 52 L 115 60" fill="none" stroke="#1a1a1a" stroke-width="5"/>
  
  <!-- REAR FAIRING / TAIL SECTION -->
  <path d="M 30 65 L 40 55 L 55 50 L 65 52 L 70 58 L 68 70 L 50 75 Z" fill="url(#h2rGreen)" stroke="#0a0a0a" stroke-width="1.5"/>
  
  <!-- SEAT / TANK AREA -->
  <path d="M 55 50 L 70 45 L 90 42 L 100 45 L 105 50 L 100 55 L 70 58 Z" fill="url(#h2rGreen)" stroke="#0a0a0a" stroke-width="1.5"/>
  
  <!-- FUEL TANK (angular H2R style) -->
  <path d="M 70 45 L 85 38 L 100 38 L 105 42 L 100 48 L 85 48 Z" fill="url(#h2rGreen)" stroke="#0a0a0a" stroke-width="1.5"/>
  
  <!-- FRONT FAIRING (aggressive angular) -->
  <path d="M 100 52 L 115 48 L 130 50 L 138 58 L 135 68 L 125 75 L 115 78 L 115 60 Z" fill="url(#h2rGreen)" stroke="#0a0a0a" stroke-width="1.5"/>
  
  <!-- FRONT NOSE / BEAK (H2R signature sharp nose) -->
  <path d="M 130 50 L 145 52 L 148 58 L 145 64 L 138 66 L 135 60 Z" fill="url(#darkAccent)" stroke="#0a0a0a" stroke-width="1.5"/>
  
  <!-- WINDSCREEN -->
  <path d="M 120 48 L 128 45 L 132 50 L 128 55 Z" fill="#4dd2ff" opacity="0.4" stroke="#0a0a0a" stroke-width="1"/>
  
  <!-- AIR INTAKE (supercharger - H2R signature) -->
  <rect x="95" y="40" width="8" height="6" fill="#1a1a1a" stroke="#39FF14" stroke-width="1" rx="1"/>
  
  <!-- SPONSOR DECALS / RACING NUMBERS -->
  <text x="75" y="52" font-size="8" font-weight="bold" fill="#fff" opacity="0.9">H2R</text>
  <rect x="60" y="56" width="12" height="6" fill="#fff" opacity="0.8" rx="1"/>
  <text x="66" y="61" font-size="5" font-weight="bold" fill="#000" text-anchor="middle">99</text>
  
  <!-- FRONT FORK -->
  <path d="M 115 60 L 115 78" fill="none" stroke="#333" stroke-width="4"/>
  <path d="M 118 60 L 118 78" fill="none" stroke="#333" stroke-width="4"/>
  
  <!-- HANDLEBARS (clip-ons) -->
  <path d="M 115 55 L 125 52" fill="none" stroke="#222" stroke-width="3" stroke-linecap="round"/>
  <path d="M 115 55 L 125 58" fill="none" stroke="#222" stroke-width="3" stroke-linecap="round"/>
  
  <!-- RIDER - Racing Position -->
  <!-- Helmet (Arai/Shoei style) -->
  <ellipse cx="85" cy="28" rx="12" ry="14" fill="#1a1a1a" stroke="#39FF14" stroke-width="2"/>
  <!-- Visor -->
  <ellipse cx="85" cy="28" rx="10" ry="8" fill="#4dd2ff" opacity="0.6"/>
  <!-- Visor reflection -->
  <ellipse cx="83" cy="26" rx="4" ry="3" fill="#fff" opacity="0.7"/>
  
  <!-- Rider Back/Shoulders (leaning forward) -->
  <path d="M 75 35 L 80 32 L 90 32 L 95 35 L 95 48 L 90 52 L 80 52 L 75 48 Z" fill="#1a1a1a"/>
  
  <!-- Racing Suit Details (green accents) -->
  <path d="M 80 35 L 82 38 L 82 48" fill="none" stroke="#39FF14" stroke-width="1.5"/>
  <path d="M 90 35 L 88 38 L 88 48" fill="none" stroke="#39FF14" stroke-width="1.5"/>
  
  <!-- Arms (reaching to handlebars) -->
  <path d="M 95 40 Q 105 45 115 52" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
  <path d="M 95 44 Q 105 48 115 56" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Gloves -->
  <circle cx="115" cy="52" r="3" fill="#39FF14"/>
  <circle cx="115" cy="56" r="3" fill="#39FF14"/>
  
  <!-- Legs/Knees tucked -->
  <path d="M 85 52 Q 80 60 75 70" fill="none" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
  <path d="M 80 52 Q 75 60 70 70" fill="none" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Boots -->
  <ellipse cx="75" cy="72" rx="5" ry="4" fill="#39FF14" stroke="#0a0a0a" stroke-width="1"/>
  <ellipse cx="70" cy="72" rx="5" ry="4" fill="#39FF14" stroke="#0a0a0a" stroke-width="1"/>
</svg>

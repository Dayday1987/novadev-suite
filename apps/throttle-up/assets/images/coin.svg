<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Shiny gold coin -->
  <defs>
    <radialGradient id="coinGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fff700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9a700;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="16" cy="16" r="15" fill="url(#coinGrad)" stroke="#a38700" stroke-width="2"/>
  
  <!-- Dollar sign or star -->
  <text x="16" y="22" font-size="18" font-weight="bold" text-anchor="middle" fill="#8b7500">$</text>
</svg>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Prompt Library - NovaDev Suite</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, #04121a 0%, #071422 60%);
      color: #e6eef6;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #6EE7F7, #7C5CFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
    }
    .card {
      background: #0b1a28;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 12px 36px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.02);
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #e6eef6;
      font-family: inherit;
      resize: vertical;
    }
    .tool-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-family: inherit;
      font-size: 14px;
      transition: transform 220ms, box-shadow 220ms;
    }
    .btn.primary {
      background: linear-gradient(90deg, #6EE7F7, #7C5CFF);
      color: #071422;
      font-weight: 600;
    }
    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      color: #98a0b3;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .prompt-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 500px;
      overflow: auto;
    }
    .prompt-list li {
      padding: 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 12px;
    }
    .prompt-list li > div:first-child {
      flex: 1;
      font-size: 14px;
      word-break: break-word;
    }
    .prompt-list li > div:last-child {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    .prompt-list li button {
      padding: 6px 10px;
      font-size: 13px;
    }
    .muted {
      color: #98a0b3;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #6EE7F7;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← Back to Portfolio</a>
    
    <h1>AI Prompt Library</h1>
    
    <div class="card">
      <textarea id="promptInput" placeholder="Write your AI prompt here..."></textarea>

      <div class="tool-row">
        <button id="savePrompt" class="btn primary">Save Prompt</button>
        <button id="clearPrompts" class="btn ghost">Clear All</button>
      </div>

      <ul id="promptList" class="prompt-list" aria-live="polite"></ul>
    </div>
  </div>

  <script>
    (() => {
      const promptInput = document.getElementById('promptInput');
      const savePromptBtn = document.getElementById('savePrompt');
      const clearPromptsBtn = document.getElementById('clearPrompts');
      const promptList = document.getElementById('promptList');
      const STORAGE_KEY = 'novadev_prompts_v1';

      function loadPrompts() {
        const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        renderPrompts(arr);
      }

      function renderPrompts(arr) {
        promptList.innerHTML = '';
        if (!arr || arr.length === 0) {
          promptList.innerHTML = '<li class="muted">No prompts saved yet — write one and click Save.</li>';
          return;
        }
        arr.forEach((p, i) => {
          const li = document.createElement('li');
          
          const left = document.createElement('div');
          left.textContent = p;
          
          const right = document.createElement('div');
          
          const copyBtn = document.createElement('button');
          copyBtn.textContent = 'Copy';
          copyBtn.className = 'btn';
          copyBtn.addEventListener('click', async () => {
            try {
              if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(p);
              } else {
                const ta = document.createElement('textarea');
                ta.value = p;
                ta.setAttribute('readonly', '');
                ta.style.position = 'absolute';
                ta.style.left = '-9999px';
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                ta.remove();
              }
              copyBtn.textContent = 'Copied!';
              setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1000);
            } catch (err) {
              alert('Could not copy to clipboard');
            }
          });
          
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Del';
          delBtn.className = 'btn ghost';
          delBtn.addEventListener('click', () => {
            if (!confirm('Delete this prompt?')) return;
            const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            arr.splice(i, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
            loadPrompts();
          });
          
          right.appendChild(copyBtn);
          right.appendChild(delBtn);
          
          li.appendChild(left);
          li.appendChild(right);
          promptList.appendChild(li);
        });
      }

      function savePrompt() {
        const text = (promptInput.value || '').trim();
        if (!text) return alert('Write a prompt first.');
        const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        arr.unshift(text);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(arr.slice(0, 200)));
        promptInput.value = '';
        loadPrompts();
      }

      function clearPrompts() {
        if (!confirm('Clear all saved prompts?')) return;
        localStorage.removeItem(STORAGE_KEY);
        loadPrompts();
      }

      savePromptBtn.addEventListener('click', savePrompt);
      clearPromptsBtn.addEventListener('click', clearPrompts);

      loadPrompts();
    })();
  </script>
</body>
</html>

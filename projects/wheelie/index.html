<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Throttle Up - Wheelie Challenge</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="game-container">
  <canvas id="gameCanvas" width="480" height="320" aria-label="Motorcycle wheelie game"></canvas>

  <div id="ui">
    <div id="instructions">
      <h1>Throttle Up - Wheelie Challenge</h1>
      <p>Hold Space or Tap/Hold screen to pull the front wheel up</p>
      <p>Avoid obstacles and keep your wheelie going!</p>
    </div>
    <div id="scoreboard">
      <div>Wheelie Time: <span id="score">0.00</span>s</div>
      <div>Distance: <span id="distance">0</span>m</div>
      <div>Coins: <span id="coins">0</span></div>
      <div>High Score: <span id="highscore">0.00</span>s</div>
    </div>
    <button id="restartBtn" aria-label="Restart game">Restart</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
